<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="js/jquery.js"></script>
	<title>Document</title>
</head>
<body>
	<h1>Hello world</h1>
	<img src="img/no-message-01.png">
	<input id="path" placeholder="path" value="/hello">
	<input id="input" placeholder="name" value="{}" >
	<button onclick="send()">get</button>
	<button onclick="post()">post</button>
	<div id="response">
 
	</div>


	<script>
		
	function send (){
		$.get($('#path').val(),JSON.parse($('#input').val())).then(res=>{
			console.log(res)
			$('#response').append('<div>'+JSON.stringify(res)+'<div>')
		})
	}
	function post (){
		$.post($('#path').val(),JSON.parse($('#input').val())).then(res=>{
			console.log(res)
			$('#response').append('<div>'+JSON.stringify(res)+'<div>')
		})
	}
	</script>
</body>
</html>
