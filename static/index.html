<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="js/jquery.js"></script>
	<title>Document</title>
</head>
<body>
	<h1>Hello world</h1>
	<img src="img/no-message-01.png">
	<input id="path">
	<input id="input"type="textarea" >
	<button onclick="send()">get</button>
	<button onclick="post()">post</button>

	<script>
		
	function send (){
		$.get($('#path').val(),{name:$('#input').val()})
	}
	function post (){
		$.post($('#path').val(),{name:$('#input').val()})
	}
	</script>
</body>
</html>
